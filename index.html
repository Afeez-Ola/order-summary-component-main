<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <main>
        <div class="container">
            <div class="card">
                <img class="hero_image" src="images/illustration-hero.svg" alt="illustration-hero">
                <div class="order_note">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="plan_menu">

                    <div class="plan_and_pricing">
                        <img src="images/icon-music.svg" alt="music icon">
                        <div class="plan_and_pricing_note">
                            <h4>Annual Plan</h4>
                            <p>$59.99/year</p>
                        </div>

                    </div>
                    <a href="#">Change</a>
                </div>
                <a class="proceed" href="#"><button>Proceed to Payment</button></a>
                <a class="cancel" href="#"><button>Cancel Order</button></a>
            </div>
        </div>
    </main>



    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
</body>

</html>
