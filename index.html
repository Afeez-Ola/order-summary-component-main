<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Frontend Mentor | Order Summary Card</title>
    <meta name="title" content="Frontend Mentor | Order Summary Card">
    <meta name="description" content="A clean and minimal order summary card project challenge from Frontend Mentor. Implemented using HTML, CSS, and modern web practices.">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <meta name="robots" content="index, follow">
    <meta name="keywords" content="frontend mentor, order summary card, frontend challenge, HTML, CSS, UI design, web development">
    <meta name="author" content="Afeez Bolaji">

    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" as="font" type="font/woff2" crossorigin>

</head>


<body>

    <main>
        <div class="container">
            <div class="card">
                <img class="hero_image" src="images/illustration-hero.svg" alt="illustration-hero">
                <div class="order_note">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="plan_menu">

                    <div class="plan_and_pricing">
                        <img src="images/icon-music.svg" alt="music icon">
                        <div class="plan_and_pricing_note">
                            <h4>Annual Plan</h4>
                            <p>$59.99/year</p>
                        </div>

                    </div>
                    <a href="#">Change</a>
                </div>
                <div class="buttons">
                    <a class="proceed" href="#"><button>Proceed to Payment</button></a>
                    <a class="cancel" href="#">Cancel Order</a>
                </div>

            </div>
        </div>

    </main>




</body>

</html>
